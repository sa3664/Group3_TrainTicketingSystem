<nav class="navbar navbar-dark navbar-expand-xl fixed-top bg-dark" >

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="ml-auto nav-item authenticated dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profile-name" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="profile-name">
                    <a class="dropdown-item" href="#" onclick="logout()">Sign Out</a>
                </div>

                <a class="nav-link" href="#" data-toggle="modal" data-target="#signInModal">Sign In</a>
            </li>
        </ul>

</nav>

<main role="main">
    <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					
					</div>
					<div class="col-md-12 col-md-offset-1">
						<div class="booking-form">
                            <table class="table">
                                <thead class="thead-light">
                                  <tr>
                                   
                                    <th scope="col">Reservation ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">email</th>
                                    <th scope="col">Source Station</th>
                                    <th scope="col">Destination Station</th>
                                    <th scope="col">Arrival Time</th>
                                    <th scope="col">Departure Time</th>
                                                                     </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="reservation : ${reservations}">
                                        <tr>
                                            <td th:text="${reservation.id} "></td>
                                            <td th:text="${reservation.name}"></td>
                                            <td th:text="${reservation.email}"></td>
                                            <td th:text="${reservation.from}"></td>
                                            <td th:text="${reservation.to}"></td>
                                            <td th:text="${reservation.arrival_Time}"></td>
                                            <td th:text="${reservation.departure_Time}"></td>
                                                                                    
                                        </tr>
                                    </th:block>
                                                                  </tbody>
                              </table>
                              <br/><br/>
                              <div class="form-btn">
                                <a href="/" class="btn btn-info submit-btn inline_block" role="button">Search for more trains</a>
                                
                            </div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
